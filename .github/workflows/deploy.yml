name: Deploy Jekyll Site to GitHub Pages

on:
  push:
    branches:
      - main  # Set this to the branch you use for pushing changes

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Copy _site to Temporary Directory
        run: |
          mkdir temp_site
          cp -r _site/* temp_site/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: github_pages  # Your target branch
          publish_dir: ./temp_site
          allow_empty_commit: true
          keep_files: false
          force_orphan: true  # This creates the branch if it doesn't exist
